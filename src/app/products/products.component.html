<div class="container mt-4">
    <h2 class="text-center mb-4">Dostępne Produkty</h2>
    <div class="row">
        <div class="col-md-4" *ngFor="let product of products">
            <div class="card mb-4">
                <img [src]="'assets' + product.imagePath" class="card-img-top" alt="{{ product.productName }}" />
                <div class="card-body">
                    <h5 class="card-title">{{ product.productName }}</h5>
                    <p class="card-text">Cena: {{ product.productPrice | currency }}</p>
                    <p class="card-text">Ilość dostępna: {{ product.productQuantity }}</p>
                    <button 
                        class="btn btn-primary" 
                        (click)="addToCart(product)">
                        <i class="bi bi-cart-fill"></i> Dodaj do koszyka
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
