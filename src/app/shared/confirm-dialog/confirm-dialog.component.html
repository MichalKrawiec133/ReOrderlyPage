<h4 mat-dialog-title class="text-center mx-auto pt-2">{{ data.title }}</h4>
<div mat-dialog-content class=" mx-auto">
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions class="justify-content-center mx-auto pb-2">
  <button mat-button (click)="onCancel()" class="btn btn-primary me-2">Nie</button>
  <button mat-button (click)="onConfirm()" class="btn btn-danger">Tak</button>
</div>
